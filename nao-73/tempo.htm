Leiria Loureiro</strong></font></p>

<p align="center"><a href="mailto:fausto@piratini.rs.gov.br"><font

<p align="center"><font face="Courier New"><strong>Olho-me no
espelho</strong></font></p>

<p align="center"><font face="Courier New"><strong>e o rosto de
menino já não mais existe.</strong></font></p>

<p align="center"><font face="Courier New"><strong>O tempo
passado é presente,</strong></font></p>

<p align="center"><font face="Courier New"><strong>e meu futuro
é marcado</strong></font></p>

<p align="center"><font face="Courier New"><strong>por um amor
que insiste.</strong></font></p>

<p align="center"><font face="Courier New"><strong>Tempo, enfim,</strong></font></p>

<p align="center"><font face="Courier New"><strong>neste mundo do
deus</strong></font></p>

<p align="center"><font face="Courier New"><strong>(que eu nunca
soube).</strong></font></p>

<p>&nbsp;</p>

<p align="center"><font face="Courier New"><strong>Porto Alegre,
julho de 2000</strong></font></p>
